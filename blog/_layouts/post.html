<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/blog-pages.css' | relative_url }}">
</head>
<body>
    <header>
        <a href="/" class="back-link">← Back to Blog</a>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">Published on {{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <article>
        {{ content }}
    </article>
    <footer>
        <p>Written by SteveUseful | © {{ "now" | date: "%Y" }}</p>
    </footer>
</body>
</html>
